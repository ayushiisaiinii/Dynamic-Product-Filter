<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Product Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff1f5, #ffe4ec);
      padding: 40px;
      color: #1f2933;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .filter-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 35px;
    }

    .filter-bar label {
      font-weight: 600;
    }

    select {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      background: #ffffff;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.4s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.12);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 22px;
    }

    .price {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 999px;
      text-transform: lowercase;
      color: #ffffff;
    }

    .electronics {
      background: linear-gradient(135deg, #7aa2ff, #4f6dff);
    }

    .clothing {
      background: linear-gradient(135deg, #f7a8c6, #f472b6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <h1>Product Filter</h1>

  <div class="filter-bar">
    <label for="category">Filter by:</label>
    <select id="category">
      <option value="all">All Products</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>
  </div>

  <div class="products" id="productList"></div>

  <script>
    const products = [
      { name: "Wireless Headphones", price: 10999, category: "electronics" },
      { name: "Cotton T-Shirt", price: 1499, category: "clothing" },
      { name: "Bluetooth Speaker", price: 7999, category: "electronics" },
      { name: "Denim Jeans", price: 3499, category: "clothing" }
    ];

    const productList = document.getElementById("productList");
    const categorySelect = document.getElementById("category");

    function displayProducts(filter) {
      productList.innerHTML = "";

      const filteredProducts =
        filter === "all"
          ? products
          : products.filter(p => p.category === filter);

      filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${product.name}</h3>
          <div class="price">â‚¹${product.price.toLocaleString("en-IN")}</div>
          <span class="tag ${product.category}">
            ${product.category}
          </span>
        `;

        productList.appendChild(card);
      });
    }

    categorySelect.addEventListener("change", (e) => {
      displayProducts(e.target.value);
    });

    displayProducts("all");
  </script>

</body>
</html>
